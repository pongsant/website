<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Mood Result</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="resultContainer">
    <h1>Your Mood Music</h1>
    <div id="moodResult"></div>
    <a href="quiz_history.html" class="button">See Mood History</a>
  </div>
  <script>
    window.onload = function () {
      const answers = JSON.parse(localStorage.getItem("moodAnswers"));
      if (!answers) {
        document.getElementById("moodResult").innerText = "No answers found.";
        return;
      }
      let mood = "Relaxing";
      if (answers.q1 === "excited" && answers.q4 === "fast") {
        mood = "Party";
      } else if (answers.q3 === "sad" && answers.q2 === "lyrics") {
        mood = "Emotional";
      }
      const moodText = {
        "Relaxing": "Here's a chill playlist to help you relax.",
        "Party": "Letâ€™s dance! Try this party mix.",
        "Emotional": "We feel you. Try this emotional playlist."
      };
      document.body.style.backgroundColor =
        mood === "Relaxing" ? "#D0F0C0" : mood === "Party" ? "#FFD700" : "#FFB6C1";
      document.getElementById("moodResult").innerHTML = `
        <h2>${mood} Mood</h2>
        <p>${moodText[mood]}</p>
        <a href="https://www.youtube.com/results?search_query=${mood}+music+playlist" target="_blank">ðŸŽµ Play ${mood} Music</a>
      `;
    };
  </script>
  <script src="result.js"></script>

</body>
</html>
